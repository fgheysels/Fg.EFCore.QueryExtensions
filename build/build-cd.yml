name: $(date:yyyyMMdd)$(rev:.r)

trigger: none
pr: none

parameters:
- name: PackageMajorVersion
  type: number
- name: PackageMinorVersion
  type: number
- name: PackagePatchVersion
  type: number


variables:
- name: Build.Configuration
  value: 'Release'

stages:
  - stage: Build
    jobs:
      - job: Compile_and_test
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: DotNetCoreCLI@2
            displayName: 'Build EFCore.QueryExtensions solution'
            inputs:
              projects: 'src/Fg.EFCore.QueryExtensions.sln'
              arguments: --configuration $(Build.Configuration)
          - task: DotNetCoreCLI@2
            displayName: 'Run unittests'
            inputs:
              command: 'test'
              projects: 'src/Fg.EFCore.QueryExtensions.Tests/*.csproj'
              testRunTitle: 'EFCore.QueryExtensions unittests' 
  - stage: Release
    jobs:
      - job: Package_and_push
        pool:
          vmImage: 'ubuntu-16.04'  
        steps: 
          - task: Powershell@2
            displayName: 'Set NugetPackageVersion environment variable'
            inputs:
              targetType: inline
              script: |
                Write-Host "##vso[task.setvariable variable=NugetPackageVersion](${{parameters.PackageMajorVersion}}).(${{parameters.PackageMinorVersion}}).(${{parameters.PackagePatchVersion}})"
          - task: DotNetCoreCLI@2
            displayName: Package nuget Package
            inputs:
              command: 'pack'
              includesymbols: false
              includesource: false
              versioningScheme: byEnvVar
              versionEnvVar: NugetPackageVersion
              projects: 'src/Fg.EFCore.QueryExtensions/*.csproj'
              arguments: --configuration $(Build.Configuration)
              outputDir: $(Build.StagingDirectory)/nupkg
          - task: PublishPipelineArtifact@1
            displayName: 'Publish artifact'
            inputs:
              targetPath: '$(Build.StagingDirectory)'
              artifact: 'artefact'
          - task: NuGetCommand@2
            displayName: 'Push to NuGet.org'
            inputs:
              command: push
              packagesToPush: '$(Build.StagingDirectory)/nupkg/*.nupkg'
              nuGetFeedType: external
              publishFeedCredentials: 'nuget-push'